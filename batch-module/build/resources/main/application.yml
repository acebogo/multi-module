spring:
  profiles:
    include:
      - db
      - batch
  main:
    web-application-type: none

---
spring:
  profiles: local
logging:
  level:
    io.honeymon.springboot.multimodule.batch: TRACE

---
spring:
  profiles: dev
logging:
  level:
    io.honeymon.springboot.multimodule.batch: DEBUG

---
spring:
  profiles: stage
logging:
  level:
    io.honeymon.springboot.multimodule.batch: DEBUG

---
spring:
  profiles: prod
logging:
  level:
    io.honeymon.springboot.multimodule.batch: INFO