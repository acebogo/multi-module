# commons
spring:
  profiles:
    include:
      - db
      - auth

---
spring:
  profiles: local
logging:
  level:
    io.honeymon.springboot.multimodule.api: TRACE

---
spring:
  profiles: dev
logging:
  level:
    io.honeymon.springboot.multimodule.api: DEBUG

---
spring:
  profiles: stage
logging:
  level:
    io.honeymon.springboot.multimodule.api: DEBUG

---
spring:
  profiles: prod
logging:
  level:
    io.honeymon.springboot.multimodule.api: INFO